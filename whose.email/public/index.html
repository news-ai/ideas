<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>NewsAI Utilities!</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/template.css" type="text/css"/>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Whose Email</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <h1>Generate emails</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                        <input type="text" id="domain" class="form-control" placeholder="Domain">
                        <br><br>
                        <button class="btn btn-default" id="generateEmail" type="submit">Generate</button>
                    </div>
                    <br>
                    <p id="validEmail"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script>

        $(document).ready(function(){
            $('#domain').add('#lastName').add('#firstName').keypress(function(e){
                if(e.keyCode==13)
                $('#generateEmail').click();
            });

            $("#generateEmail").click(function(){
                $('#emailValid').text('');

                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var domainName = $("#domain").val();
                var data = JSON.stringify({
                    'firstName': firstName,
                    'lastName': lastName,
                    'domain': domainName
                });

                console.log(data);

                $.ajax({
                    type: "POST",
                    url: "/generate_email",
                    data: data,
                    success: function(response) {
                        var text = 'None'
                        if (response.email !== '') {
                            text = response.email
                        }
                        $('#validEmail').text('Valid email: ' + text);
                    },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                });
            });


            $('#validateEmailText').keypress(function(e){
                if(e.keyCode==13)
                $('#validateEmail').click();
            });

            $("#validateEmail").click(function(){
                $('#emailValid').text('');

                var email = $("#validateEmailText").val();
                var data = JSON.stringify({'email': $("#validateEmailText").val()});

                console.log(data);

                $.ajax({
                    type: "POST",
                    url: "/validate_email",
                    data: data,
                    success: function(response) {
                        var text = ''
                        if (response.valid) {
                            text = 'Email valid';
                        } else {
                            text = 'Email invalid because ' + response.reason;
                        }

                        $('#emailValid').text(text);
                    },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                });
            });

        });

        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '', '');
        ga('send', 'pageview');
    </script>
</body>

</html>
