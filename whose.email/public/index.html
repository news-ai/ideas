<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Whose Email</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/template.css" type="text/css"/>

    <style type="text/css" media="screen">
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-font-smoothing: antialiased;
          -moz-font-smoothing: antialiased;
          -o-font-smoothing: antialiased;
          font-smoothing: antialiased;
          text-rendering: optimizeLegibility;
        }

        body {
          font-family: "Roboto", Helvetica, Arial, sans-serif;
          font-weight: 100;
          font-size: 12px;
          line-height: 30px;
          color: #777;
          background: #428bca;
        }

        .container {
          max-width: 400px;
          width: 100%;
          margin: 0 auto;
          position: relative;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"] {
          font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
          background: #F9F9F9;
          padding: 25px;
          margin: 150px 0;
          box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
          display: block;
          font-size: 30px;
          font-weight: 300;
          margin-bottom: 10px;
        }

        #contact h4 {
          margin: 5px 0 15px;
          display: block;
          font-size: 13px;
          font-weight: 400;
        }

        fieldset {
          border: medium none !important;
          margin: 0 0 10px;
          min-width: 100%;
          padding: 0;
          width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
          width: 100%;
          border: 1px solid #ccc;
          background: #FFF;
          margin: 0 0 5px;
          padding: 10px;
        }

        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact input[type="tel"]:hover,
        #contact input[type="url"]:hover,
        #contact textarea:hover {
          -webkit-transition: border-color 0.3s ease-in-out;
          -moz-transition: border-color 0.3s ease-in-out;
          transition: border-color 0.3s ease-in-out;
          border: 1px solid #aaa;
        }

        #contact textarea {
          height: 100px;
          max-width: 100%;
          resize: none;
        }

        #contact button[type="submit"] {
          cursor: pointer;
          width: 100%;
          border: none;
          background: #428bca;
          color: #FFF;
          margin: 0 0 5px;
          padding: 10px;
          font-size: 15px;
        }

        #contact button[type="submit"]:hover {
          background: #43A047;
          -webkit-transition: background 0.3s ease-in-out;
          -moz-transition: background 0.3s ease-in-out;
          transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
          box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .copyright {
          text-align: center;
        }

        #contact input:focus,
        #contact textarea:focus {
          outline: 0;
          border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
          color: #888;
        }

        :-moz-placeholder {
          color: #888;
        }

        ::-moz-placeholder {
          color: #888;
        }

        :-ms-input-placeholder {
          color: #888;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="container">  
          <div id="contact">
            <h3>Whose Email</h3>
            <h4>Finding emails are hard. So <a href="https://www.newsai.co/">we</a> built a free tool!</h4>
            <fieldset>
              <input placeholder="Their first name (Abhi)" id="firstName" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Their last name (Agarwal)" id="lastName" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Domain name (newsai.co)" id="domain" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="generateEmail" data-submit="...Sending">Find</button>
            </fieldset>
            <p id="validEmail"></p>
            <p id="possibleEmails"></p>
          </div>
          <br>
        </div>
    </div>

    <script src="/static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script>

        $(document).ready(function(){
            $('#domain').add('#lastName').add('#firstName').keypress(function(e){
                if(e.keyCode==13)
                $('#generateEmail').click();
            });

            $("#generateEmail").click(function(){
                $('#emailValid').text('');
                $('#possibleEmails').text('');

                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var domainName = $("#domain").val();
                var data = JSON.stringify({
                    'firstName': firstName,
                    'lastName': lastName,
                    'domain': domainName
                });

                $.ajax({
                    type: "POST",
                    url: "/generate_email",
                    data: data,
                    success: function(response) {
                        var text = 'None'
                        if (response.emails.length > 0) {
                            text = response.emails[0];
                        }
                        console.log(response.emails);
                        $('#validEmail').text('Valid email: ' + text);
                        if (response.emails.length > 1) {
                          response.emails.shift();
                          $('#possibleEmails').text('Other valid possible emails: ' + response.emails.join(', '));
                        }
                    },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                });
            });
        });
    </script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      ga('create', 'UA-77059806-2', 'auto');

    </script>
</body>

</html>
